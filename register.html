<!DOCTYPE html>
<html>
<head>
    <title>Register - Spark Clean</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00aaff, #0077ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 90%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .text-area {
            width: 50%;
        }

        .text-area h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .text-area p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-container {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            color: black;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #0077ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background: #005fcc;
        }

        a {
            color: #0077ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .right-image img {
            width: 450px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="text-area">
        <h1>MAKE YOUR WORLD AS CLEAN AS MINE</h1>
        <p>Register now to continue with Spark Clean services.</p>
        
        <div class="form-container">
            <h2>Create Account</h2>
            <form action="backend/register.php" method="POST">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Register</button>
            </form>

            <p style="margin-top: 10px;">Already have an account?
                <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <div class="right-image">
        <img src="https://img.freepik.com/free-vector/cleaning-service-concept-illustration_114360-22326.jpg" alt="Cleaning Team Image">
    </div>
</div>

</body>
</html>
